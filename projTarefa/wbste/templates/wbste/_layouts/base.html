<!DOCTYPE html> <!-- serve para informar ao browser do usuário que se trata de uma página HTML5. -->
<html> <!-- Para utilizá-la, é necessário primeiro carregá-la e fazemos isso através do código -->
    {% load static %}
    <head> <!-- (em relação a block title) Fazemos isso para organizar melhor as páginas que irão estender esse template. Podemos passar um valor padrão dentro do bloco (igual está sendo utilizado na linha 6) - dessa forma caso não seja definido nenhum valor no template filho - o valor padrão é aplicado. -->
        <title>
            {% block title %}Gerenciador de Usuários{% endblock %}
        </title>
        <!-- Estilos -->

        <link rel="shortcut icon" type="image/png" href="{% static 'wbste/img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'wbste/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'wbste/css/master.css' %}">
        {% block styles %}{% endblock %}
    </head>

    <body> <!-- definem a barra superior de navegação com os links para as páginas da aplicação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="{% url 'wbste:index' %}"> <!-- O link para outras páginas da nossa aplicação é feito utilizando-se a tag -->
                <img src="{% static 'wbste/img/favicon.png' %}" height='45px'>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#conteudo-navbar" aria-controls="conteudo-navbar"
                aria-expanded="false" aria-label="Ativar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="conteudo-navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'wbste:index' %}">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wbste:usuarios_index' %}">Usuários</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'wbste:tarefas_index' %}">Tarefas</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block conteudo %}{% endblock %}
        <script src="{% static 'wbste/js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'wbste/bootstrap-5.3.3-dist/js/bootstrap.min.js' %}"></script>
        {% block scripts %}{% endblock %}
        <script src="{% static 'wbste/js/scripts.js' %}"></script>
    </body>
</html>
